<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Regjistrohu - A&E Beauty</title>
</head>
<body>
    <header class="header">
        <nav class="nav-left">
            <a href="home.html">Faqja Kryesore</a>
            <a href="sherbimet.html">Shërbimet</a>
            <a href="rreth-nesh.html">Rreth nesh</a>
            <a href="home.html#contact">Kontakti</a>
        </nav>

        <a href="home.html" class="logo">
            <img src="salon logo.png" alt="A&E Beauty Logo">
        </a>

        <div class="header-right">
            <a href="login.html" class="btn-login">Hyr</a>
            <a href="register.html" class="btn-register active">Regjistrohu</a>
        </div>
    </header>

    <main>
        <section class="auth-section">
            <div class="auth-container">
                <h1>Krijo llogari</h1>
                <p>Keni tashmë llogari? <a href="login.html">Hyr këtu</a></p>
                
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="registerName">Emri dhe mbiemri</label>
                        <input type="text" id="registerName" placeholder="shkruani emrin tuaj" required>
                        <span class="error-message" id="registerNameError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" placeholder="shkruani email-in tuaj" required>
                        <span class="error-message" id="registerEmailError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPhone">Telefoni</label>
                        <input type="tel" id="registerPhone" placeholder="+355 69 123 4567" required>
                        <span class="error-message" id="registerPhoneError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword">Fjalëkalimi</label>
                        <input type="password" id="registerPassword" placeholder="minimumi 6 karaktere" required>
                        <span class="error-message" id="registerPasswordError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPasswordConfirm">Konfirmo fjalëkalimin</label>
                        <input type="password" id="registerPasswordConfirm" placeholder="përsërit fjalëkalimin" required>
                        <span class="error-message" id="registerPasswordConfirmError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeTerms" required>
                            <span>Pranoj <a href="#">kushtet dhe rregullat</a></span>
                        </label>
                        <span class="error-message" id="agreeTermsError"></span>
                    </div>
                    
                    <button type="submit" class="btn-primary btn-full">Regjistrohu</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 A&E Beauty. Të gjitha të drejtat e rezervuara.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
