<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Kontakt - A&E Beauty</title>
</head>
<body>
    <header class="header">
        <nav class="nav-left">
            <a href="home.html">Faqja Kryesore</a>
            <a href="sherbimet.html">Shërbimet</a>
            <a href="rreth-nesh.html">Rreth nesh</a>
            <a href="contact.html" class="active">Kontakti</a>
        </nav>

        <a href="home.html" class="logo">
            <img src="salon logo.png" alt="A&E Beauty Logo">
        </a>

        <div class="header-right">
            <a href="login.html" class="btn-login">Hyr</a>
            <button class="btn-book" id="bookBtn">Rezervo</button>
        </div>
    </header>

    <main>
        <section id="contact" class="contact">
            <h2>Na kontaktoni</h2>
            <div class="contact-container">
                <div class="contact-info">
                    <h3>Informacione kontakti</h3>
                    <p><strong>Telefoni:</strong> +383 49 123 123</p>
                    <p><strong>Email:</strong> info@aebeauty.com</p>
                    <p><strong>Adresa:</strong> Rruga Ilaz Kodra, Dardani, Prishtinë</p>
                    <p><strong>Orari:</strong> E Hënë - E Shtunë: 9:00-19:00, E Diel: 10:00-17:00</p>
                </div>
                <form class="contact-form" id="contactForm">
                    <input type="text" id="contactName" placeholder="Emri juaj" required>
                    <span class="error-message" id="nameError"></span>
                    <input type="email" id="contactEmail" placeholder="Email juaj" required>
                    <span class="error-message" id="emailError"></span>
                    <textarea id="contactMessage" placeholder="Mesazhi juaj" rows="5" required></textarea>
                    <span class="error-message" id="messageError"></span>
                    <button type="submit" class="btn-primary">Dërgo mesazhin</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>A&E Beauty.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
